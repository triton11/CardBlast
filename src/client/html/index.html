<!DOCTYPE html>
<html>
<head>
  <title>Card Blast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/assets/icon64.png">
  <meta property="description" content="Card Blast">
  <meta property="og:title" content="Card Blast">
  <meta property="og:description" content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:image" content="/assets/icon1200.png">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58664433-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-58664433-3');
  </script>
</head>
<body>
  <canvas id="game-canvas"></canvas>
  <div id="play-menu" class="hidden">
    <h1>Welcome to CardBlast</h1>
    <a href="https://github.com/triton11/CardBlast">Instructions</a>
    <hr />
    <input type="text" id="username-input" placeholder="Username" />
    <hr />
    <h3> Use your own list! </h3>
    <h3>(ex: "cat,gato,dog,perro")</h3>
    <textarea id="cards-input" placeholder="Cards"></textarea>
    <br />
    <h3> Or choose a pre-made one: </h3>
    <select name="card_lists" id="card-lists">
      <option value="spanish">Spanish</option>
      <option value="spanish-nature">Spanish (nature)</option>
      <option value="marathi">Marathi</option>
      <option value="croatia1">Slovenia</option>
      <option value="croatia2">Slovenia2</option>
      <option value="yoyo">YoYo</option>
    </select>
    <hr />
    <button id="play-button">PLAY</button>
  </div>
  <div id="leaderboard" class="hidden">
    <table>
      <tr>
        <th>Username</th>
        <th>Score</th>
        <th>Eats</th>
      </tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
    </table>
  </div>
  <div id="collectedcards" class="hidden">
    
  </div>
  <div id="disconnect-modal" class="hidden">
    <div>
      <h2>Disconnected from Server </h2>
      <hr />
      <button id="reconnect-button">RECONNECT</button>
    </div>
  </div>
</body>
</html>
